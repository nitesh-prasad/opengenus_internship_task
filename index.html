<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opengenus Internship Task</title>

    <style type="text/css">
      h1 {
        text-align: center;
        font-family: Arial, "Helvetica Neue", sans-serif;
        border-bottom: 1px solid #EEE;
        padding-bottom: 5px;
      }

      img {
        display: block;
        height: auto;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        transition: 0.3s ease;
        border: 2px solid #EEE;
      }
    </style>

  </head>
  <body>
    <h1>Click The Image to Zoom</h1>
    <img id="zoomable" src="images/opengenus.jpg" onclick="imgZoom()" />

    <script type="text/javascript">
      function imgZoom() {
        if (document.getElementById('zoomable').clientWidth==300){
           document.getElementById('zoomable').style.width="600px"
          }
        else if (document.getElementById('zoomable').clientWidth==600){
           document.getElementById('zoomable').style.width="300px"
        }
      }
    </script>
  </body>
</html>
